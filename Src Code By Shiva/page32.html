<!-- CSS  Selectors
tag sel
=> used to define common(same) styles for all instances of specific html tag
										h2 tag
					h2		h2			h2			h2		h2  (instances)
=> also called element selector
		Syn:			tag-name {
									prop:val;
									......
								}
=> we can define a tag only once
-->
<!DOCTYPE html>
<html lang="en">			 
   <head>
	  <title>Page32</title>
	  <link rel="icon" href="logo1.png"/>
		<style>
			h2{
				color:red;
			}
			img{
				width:200px;
				height:200px;
				border-radius:30%;
			}
		</style>
   </head>
   <body>
		<h1>demo on tag selector</h1>
		<h2>Online Training</h2>
		<h2>Classroom Training</h2>
		<h2>Placement Training</h2>
		<h2>Project Training</h2>
		<h2>Internship</h2>
		<img src="images/tumblr.gif"/>
		<img src="images/baby.webp"/>
		<img src="images/animal.jpg"/>

   </body>
</html>
