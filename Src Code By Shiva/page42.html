<!--
table ==> used to draw a table (coll of rows & cols)
		caption ==> used to set main heading of table
		tr ==> table row, used to draw a row (group of cols)
				th ==> table heading, used to column heading
				td ==> table data,used to print the data in columns

  ==>all are paired tags
  ==> table, caption & tr are block level
  =
=> th & td are inline
-->
<!DOCTYPE html>				
<html lang="en">			 
   <head>		
	  <title>Page42</title>			
	  <link rel="icon" href="logo1.png"/>
   </head>
   <body>
		<h3>demo on tables</h3>
		<table>
			<tr>
				<th>Slno</th> <th>Name</th> <th>Contact number</th>
			</tr>
			<tr>
				<td>11</td> <td>Ram</td> <td>9090909090</td>
			</tr>
			<tr>
				<td>22</td> 
				<td>Sam</td> <td>9876598765</td>
			</tr>
			<tr>
				<td>33</td> <td>Rahim</td> 
				<td>7867867869</td>
			</tr>
		</table>

   </body>
</html>
