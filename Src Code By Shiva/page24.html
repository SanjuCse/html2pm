<!--
filedset ==> used to draw a common border for multiple tags
legend ==> used to set heading/title for fieldset
				==> filedset  is parent tag and legend is child tag
			   ==> both are paired tags & block level
	Syn:
				<fieldset>
						<legend>text</legend>
						data/content
 				</fieldset>
example on filedset & legend tags -->
<!DOCTYPE html>
<html lang="en">			 
   <head>
	  <title>Page24</title>
	  <link rel="icon" href="logo1.png"/>
		<style>
			img{
				width:250px;
				height:200px;
				border-radius:20px;
		    }
		</style>
   </head>
   <body>
		<fieldset>
			<h1>HTML</h1>
			<h2>CSS</h2>
			<h3>JavaScript</h3>
		</fieldset>
		<bR>

		<fieldset style="border:15px groove #ff00ff; width:800px; text-align:center; margin:auto; border-radius:20px;" >	
			<legend style="color:#3300ff; font-size:34px; font-family:Forte;">My Photos</legend>
			<img src="images/tree.jpg"/>
			<img src="images/water.jpg"/>
			<img src="images/nature2.jpg"/>
			<img src="images/baby.webp"/>
			<img src="images/mario.png"/>
			<img src="images/tumblr.gif"/>
			<img src="images/car.jpg"/>
			<img src="images/flowers.webp"/>
			<img src="images/animal.jpg"/>
		</fieldset>
   </body>
</html>
