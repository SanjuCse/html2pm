<!-- example on table tags
colspan ==> attribute used for merging of multiple columns
				  ==> for displaying common heading or common data for multiple columns
					==> we can use with th & td tags

rowspan ==> attribute used for merging of multiple rows
				  ==> for displaying common data for multiple rows
					==> we can use with td tag
 -->
<!DOCTYPE html>				
<html lang="en">			 
   <head>		
	  <title>Page44</title>			
	  <link rel="icon" href="logo1.png"/>
   </head>
   <body>
		<h3>demo on rowspan & colspan</h3>
		<table border>
			<tr>
				<th>State</th> <th>District</th> <th colspan="2">Population</th>
			</tr>
			<tr>
				<td rowspan="5">Andhra Pradesh</td> <td>Vizag</td> <td>7,674,689</td>	
				<td>6,674,689</td>
			</tr>
			<tr>
					<td>Vijayawada</td> <td>1,476,931</td> <td>476,931</td>
			</tr>
			<tr>
				<td>Kadapa</td> <td>753,438</td> <td>653,438</td>
			</tr>
			<tr>
				<td>Guntur</td> <td colspan="2" align="center">670,073</td>
			</tr>
			<tr>
				<td>Nellore</td> <td>558,548</td> <td>458,548</td>
			</tr>
			<tr>
				<td rowspan="3">Maharashtra</td> <td>Mumbai</td> <td>18,394,912</td> 
				<td>16,394,912</td>
			</tr>
			<tr>
				<td>Pune</td> <td>5,057,709</td> <td>4,057,709</td>
			</tr>
			<tr>
				<td>Nagpur</td> <td>2,497,870</td> <td>1,497,870</td>
			</tr>		
		</table>

   </body>
</html>
