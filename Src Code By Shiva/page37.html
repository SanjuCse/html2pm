<!--  CSS Selectors
child sel 
=> used to define common styles for child position tags (only sub tags)
		Syn:		p-tag  ch-tag {
							prop:val;
							......
						}
 -->
<!DOCTYPE html>
<html lang="en">			 
   <head>
	  <title>Page37</title>
	  <link rel="icon" href="logo1.png"/>
		<style>
			div  h2{
				background:cyan;
			}
			ol li{
				color:blue;
			}
			ul li{
				color:red;
			}
		</style>
   </head>
   <body>
		<h3>demo child selector</h3>
		<h2>Classroom Training</h2>
		<div>
			<h2>Online Training</h2>
			<h2>Project Training</h2>
		</div>
		<h2>
			<span>Placement Training</span>
		</h2>
		<ul>
			<li>HTML</li> <li>CSS</li> <li>JavaScript</li> <li>JQuery</li>
		</ul>
		<hr>
		<ol>
			<li>HTML</li> <li>CSS</li> <li>JavaScript</li> <li>JQuery</li>
		</ol>

   </body>
</html>
