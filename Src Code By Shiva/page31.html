<!--
CSS  Selectors
==> is group of perperties
==> are used to define styles for html elements
==> we can define selectors etiher internal or external
types => universal sel, id sel, class sel, tag sel, child sel, direct child,
					group sel, attribute sel, pseudo classes, pseudo elements
		Syn:-			selector{
									property:value;
									property:value;
									...
							}
			 
universal sel
=> used to define common(same) styles for all html tags
=> global styles
		Syn:			*{
									prop:val;
									......
								}
-->
<!DOCTYPE html>
<html lang="en">			 
   <head>

			*{

			  }
