<!-- 
justify-content
	==> prop used to change alignment of contents
		Syn:		justify-content:flex-start/center/flex-end;
	==> prop also used to provide space b/w content
		Syn:		justify-content:space-between/space-around/space-evenly
-->
<!DOCTYPE html>
<html lang="en">			 
   <head>
	  <title>Page28</title>
	  <link rel="icon" href="logo1.png"/>
   </head>
   <body>
		<h3>demo on flex</h3>
		<!-- main container -->
		<div style="display:flex; justify-content:flex-end; border:10px solid; width:700px;">
			<!-- sub containers -->
			<div style="background:#ffff66;">HTML</div>	<!-- content -->
			<div style="background:#66ffff;">CSS</div>
			<div style="background:#ffccff;">JavaScript</div>
			<div style="background:#99ff66;">BootStrap</div>
			<div style="background:#ffff66;">AngularJS</div>
		</div>
		<br>
		<div style="font-size:30px; border:5px solid; 
display:flex; justify-content:space-evenly;">
			<!-- sub containers -->
			<div style="background:#66ffff;"> ReactJS</div>
			<div style="background:#ffccff;">JQuery</div>
			<div style="background:#99ff66;">Servlet</div>
			<div style="background:#ffff66;">ASP.net</div>
			<div style="background:#ffccff;">PHP</div>
			<div style="background:#ffff66;">NodeJS</div>
		</div>
   </body>
</html>
