<!-- display prop
			flex, grid, inline, block, inline-block, none

flex ==> option used to display elements either in row format or column format
		Syn:-		display:flex;
						-> row format, auto size, no space,  w/o wrap

flex-direction => prop used to change displaying format of elements
		Syn:		flex-direction:row/row-reverse/column/column-reverse;

flex-wrap => prop used to display all elements in row or in  multiple lines
		Syn:-		flex-wrap:nowrap/wrap;

gap => prop used to provide space between element to element
		Syn:		gap:Npx;
Note: flex should be applied on main tag or container level tags 
-->
