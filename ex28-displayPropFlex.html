<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex28-displayPropFlex</title>
  </head>
  <body>
    <h3>Demo on display Prop Flex</h3>
    <!-- main container -->
    <div
      style="
        display: flex;
        justify-content: end;
        border: 5px solid;
        font-size: 30px;
        width: 700px;
      "
    >
      <!-- sub container -->
      <div style="background: #ffff66">HTML</div>
      <div style="background: #ffccff">JavaScript</div>
      <div style="background: #99ff66">Bootstrap</div>
      <div style="background: #ffff66">AngularJS</div>

      <br />
    </div>
    <div
      style="
        font-size: 30px;
        border: 5px solid;
        display: flex;
        justify-content: space-evenly;
      "
    >
      <!-- sub sub container -->
      <div style="background: #ffccff">ReactJS</div>
      <div style="background: #ffff66">JQuery</div>
      <div style="background: #ffccff">Servlet</div>
      <div style="background: #99ff66">ASP.net</div>
      <div style="background: #ffff66">NodeJS</div>
    </div>
  </body>
</html>
