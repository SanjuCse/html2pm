<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex29-grid</title>
  </head>
  <body>
    <h3>demo on grid</h3>
    <!-- main container -->
    <div
      style="
        color: white;
        font-size: 38px;
        display: grid;
        grid-template-columns: auto auto auto;
        /* grid-template-columns: 200px 800px auto; */
        /* column-gap: 30px;
        row-gap: 20px; */

        grid-gap: 2px;
      "
    >
      <!-- sub container -->
      <div style="background: #ff0033">January</div>
      <div style="background: #009900">February</div>
      <div style="background: #ff00ff">March</div>
      <div style="background: #3300ff">April</div>
      <div style="background: #ff0033">May</div>
      <div style="background: #009900">June</div>
      <div style="background: #ff00ff">July</div>
      <div style="background: #3300ff">August</div>
      <div style="background: #ff00ff">September</div>
      <div style="background: #3300ff">October</div>
      <div style="background: #ff0033">November</div>
      <div style="background: #009900">December</div>
    </div>
  </body>
</html>
