<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page53-input7</title>
  </head>
  <body>
    <h3>Demo on email, url, date & time controls</h3>
    <form action="">
      <label for="">Enter Email</label>
      <input type="email" id="email" name="email" /><br />

      <label for="">Enter url</label>
      <input type="url" id="url" name="url" /><br />

      <label for="">Enter date</label>
      <input type="date" id="date" name="date" /><br />

      <label for="">Date Of Birth</label>
      <input
        type="date"
        id="dob"
        name="dob"
        min="1990-01-01"
        max="2005-01-01"
      /><br />
      <label for="">Enter Time</label>
      <input type="time" id="t" name="t" />
      <br />
      <label for="">Enter Date & Time</label>
      <input type="datetime-local" id="dt" name="dt" />
      <br />
      <input type="image" src="../../Images/button.jpg" height="50px" />
    </form>
  </body>
</html>
