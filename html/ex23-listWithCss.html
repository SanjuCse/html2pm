<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex23-listWithCss</title>
  </head>
  <body>
    <h3>demo on css list</h3>
    <ol style="list-style-type: kannada">
      <li>Apple</li>
      <li>Grape</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Orange</li>
    </ol>
    <ul style="list-style-type: '==> '">
      <li>Apple</li>
      <li>Grape</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    <ul>
      <li style="list-style-image: url(./Images/pic2.jfif)">HTML</li>
      <li style="list-style-image: url(./Images/pic1.jfif)">css</li>
      <li style="list-style-image: url(./Images/pic3.webp)">JavaScript</li>
      <li style="list-style-image: url(./Images/pic4.jpg)">Angular</li>
      <li style="list-style-image: url(./Images/pic5.jpg)">React</li>
    </ul>
  </body>
</html>
