<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex24-commonBorder</title>
    <style>
      img {
        height: 200px;
      }
      legend {
        color: #3300ff;
        font-size: 34px;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
      }
      fieldset {
        border: 10px groove #ff00ff;
        width: 800px;
        text-align: center;
        margin: auto;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Courses</legend>
      <h1>HTML</h1>
      <h1>CSS</h1>
      <h1>JavaScript</h1>
    </fieldset>
    <fieldset>
      <legend>My Photos</legend>
      <img src="./Images/pic1.jfif" alt="" />
      <img src="./Images/pic2.jfif" alt="" />
      <img src="./Images/pic3.webp" alt="" />
      <img src="./Images/pic4.jpg" alt="" />
      <img src="./Images/pic5.jpg" alt="" />
      <img src="./Images/pic6.jfif" alt="" />
      <img src="./Images/pic7.jpeg" alt="" />
      <img src="./Images/pic8.jfif" alt="" />
      <img src="./Images/pic9.jpg" alt="" />
    </fieldset>
  </body>
</html>
